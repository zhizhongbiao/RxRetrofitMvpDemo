apply plugin: 'com.android.application'
//apply plugin: 'android-apt'
//apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "cn.com.tianyudg.rxretrofitmvpdemo"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:25.3.1'
    testCompile 'junit:junit:4.12'

    //谷歌Xing包
    compile 'com.google.zxing:core:3.2.1'

    //Butterknife
    compile 'com.jakewharton:butterknife:8.4.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'

    /*图片*/
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.jph.takephoto:takephoto_library:4.0.3'

    /*json*/
    compile 'com.alibaba:fastjson:1.1.57.android'

    /*net*/
    compile 'com.lzy.net:okgo:2.1.4'
    compile 'org.greenrobot:eventbus:3.0.0'

    /*压缩*/

    //    compile 'top.zibin:Luban:1.0.9'

    /*recycleradapter*/
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.25'

    //    leakcanary
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'

    //    banner
    compile 'com.bigkoo:convenientbanner:2.0.5'

    //FlycoTabLayout
    compile 'com.android.support:support-v4:25.1.1'
    compile 'com.flyco.tablayout:FlycoTabLayout_Lib:2.0.2@aar'


    //AutoLayout
    compile 'com.zhy:autolayout:1.4.5'

    //JpTabBar
    compile 'com.jpeng:JPTabBar:1.2.3'

    /*dialog*/
    compile 'com.afollestad.material-dialogs:core:0.9.4.5'

    //UI布局
    compile 'me.yokeyword:fragmentation:0.9.0'



    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.+'

    compile 'io.reactivex.rxjava2:rxandroid:2.0.2'
    compile 'io.reactivex.rxjava2:rxjava:2.1.10'


}
